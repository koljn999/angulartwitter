<div class="container emp-profile">
     <div class="row">
      <div class="col-md-4">
        <div class="profile-img">
          <img src="https://www.google.com/search?q=%D0%B1%D0%B5%D0%B7+%D0%B0%D0%B2%D1%8B&tbm=isch&ved=2ahUKEwj-k_7-jvzrAhVNwioKHb4bBSwQ2-cCegQIABAA&oq=%D0%B1%D0%B5%D0%B7+%D0%B0%D0%B2%D1%8B&gs_lcp=CgNpbWcQAzICCAAyAggAMgYIABAFEB4yBggAEAUQHjIGCAAQBRAeMgYIABAFEB4yBggAEAUQHjIGCAAQCBAeMgYIABAIEB4yBggAEAgQHjoECCMQJzoFCAAQsQM6BAgAEEM6BwgAELEDEENQjw9Y_xZglBhoAHAAeACAAWmIAaYFkgEDNS4ymAEAoAEBqgELZ3dzLXdpei1pbWfAAQE&sclient=img&ei=O5dpX76KHs2EqwG-t5TgAg&bih=969&biw=1920#imgrc=bfOgyS8S4Q8CJM" alt=""/>
          <div class="file btn btn-lg btn-primary">
            Загрузить фото
            <input type="file" name="file"/>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="profile-head">
          <h3>
            {{currentUser.firstName+ " " + currentUser.lastName}}
          </h3>
        </div>
      </div>
      <div class="col-md-4">
        <button [routerLink]="['/editprofile']" class="btn btn-edit" type="button">Редактировать профиль</button>
      </div>
    </div>
  <div class="row">
    <div class="col-md-12">
      <div class="tab-content profile-tab" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <div class="row">
            <div class="col-md-3">
              <label>Логин:</label>
            </div>
            <div class="col-md-9">
              <p>{{currentUser.username}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <label>Имя:</label>
            </div>
            <div class="col-md-9">
              <p>{{currentUser.firstName+ " " + currentUser.lastName}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <label>Дата рождения:</label>
            </div>
            <div class="col-md-9">
              <p>{{currentUser.birthday}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <label>Email:</label>
            </div>
            <div class="col-md-9">
              <p>{{currentUser.username}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <label>Телефон</label>
            </div>
            <div class="col-md-9">
              <p>{{currentUser.phone}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <label>Профессия</label>
            </div>
            <div class="col-md-9">
              <p>{{currentUser.profession}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
    <app-posts></app-posts>
  </div>
  </div>
</div>

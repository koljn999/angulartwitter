<div class="modal-header">
  <h4 class="modal-title">Редактирование поста</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <label for="content">Имя автора статьи</label>
  <textarea class="form-control" id="firstName" rows="1" [(ngModel)]="post.author.firstName"></textarea>
  <label for="content">Фамилия автора статьи</label>
  <textarea class="form-control" id="lastName" rows="1" [(ngModel)]="post.author.lastName"></textarea>
  <label for="content">Никнейм автора статьи</label>
  <textarea class="form-control" id="nikName" rows="1" [(ngModel)]="post.author.nikName"></textarea>
  <label for="content">Текст статьи</label>
  <textarea class="form-control" id="content" rows="5" [(ngModel)]="post.content"></textarea>

  </div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="onConfirm()">Close</button>
</div>
